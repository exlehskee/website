<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celaris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <style>
    :root {
      --main-color: #a64eff;
      --text-color: #ffffff;
      --subtitle-color: #c2c2c2;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #vantajs-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1, p, .checkboxes, .btn, textarea, .output {
      text-shadow: var(--shadow);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: var(--subtitle-color);
      margin-top: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 200px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #444;
      background: rgba(30, 30, 30, 0.9);
      color: var(--text-color);
      resize: none;
      margin-bottom: 15px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    textarea:focus {
      color: #fff;
      border-color: var(--main-color);
      background: rgba(40, 40, 40, 0.95);
      outline: none;
    }

    .checkboxes {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      color: var(--subtitle-color);
    }

    .btn {
      padding: 12px 24px;
      background: var(--main-color);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #913fe2;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      pointer-events: none;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .output {
      width: 100%;
      max-width: 700px;
      background: rgba(30, 30, 30, 0.9);
      border: 2px solid var(--main-color);
      color: var(--text-color);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      box-shadow: var(--shadow);
    }

    .notif {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--main-color);
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      opacity: 0;
      transition: 0.4s ease;
      font-weight: bold;
      box-shadow: var(--shadow);
    }

    .notif.show {
      opacity: 1;
    }

    .credits {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <div id="vantajs-bg"></div>

  <h1>Celaris</h1>
  <p>Make your Lua code feel naturally written.</p>

  <textarea id="inputCode" maxlength="1000" placeholder="Paste your Lua code here..."></textarea>

  <div class="checkboxes">
    <label><input type="checkbox" id="removeComments"> Remove Comments</label>
    <label><input type="checkbox" id="renameVars"> Rename Variables</label>
    <label><input type="checkbox" id="flattenLogic"> Flatten Logic</label>
  </div>

  <button class="btn" onclick="humanizeCode()">Humanize</button>

  <div class="output" id="outputBox" style="display: none;"></div>
  <div class="notif" id="notif">âœ… Humanized Successfully</div>
  <div class="credits">made by @xlesky on discord</div>

  <script>
    VANTA.HALO({
      el: "#vantajs-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      baseColor: 0xa64eff,
      backgroundColor: 0x0a0a0a,
      amplitudeFactor: 2.0,
      size: 1.2
    });

    function showNotification() {
      const notif = document.getElementById("notif");
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 2000);
    }

    function humanizeCode() {
      let code = document.getElementById("inputCode").value;

      if (document.getElementById("removeComments").checked) {
        code = code.replace(/--\[\[([\s\S]*?)\]\]|--.*/g, "");
      }

      if (document.getElementById("renameVars").checked) {
        code = code.replace(/\blocal\s+(var\d*|temp|a|b|x|y|z)\b/g, (match, p1) => {
          const replacements = {
            "var": "data",
            "temp": "buffer",
            "a": "player",
            "b": "target",
            "x": "xPos",
            "y": "yPos",
            "z": "zPos"
          };
          return `local ${replacements[p1] || p1}`;
        });
      }

      if (document.getElementById("flattenLogic").checked) {
        code = code.replace(/if\s+true\s+then\s+([\s\S]*?)end/g, "$1");
      }

      const outputBox = document.getElementById("outputBox");
      outputBox.innerText = code.trim();
      outputBox.style.display = "block";
      showNotification();
    }
  </script>
</body>
</html>
